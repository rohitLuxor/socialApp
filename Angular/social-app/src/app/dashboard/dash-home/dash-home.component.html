<div class="dash-block">
    <div class="add">
        <button (click)="showForm()">Add Entity</button>
    </div>
    <div *ngIf="isShowForm">
        <form [formGroup]="entityForm" (ngSubmit)="addEntity()">
            <h1>Please fill your details below</h1>
            <h3>This Is Dynamic Form</h3>
            <div class="form-group">
                <input type="text" class="form-control" required placeholder="Enter Entity Name" formControlName="entityName" maxlength="15" required />
            </div>
            <div class="form-group">
                <input type="text" class="form-control" required placeholder="Enter Entity Type" formControlName="entityType" maxlength="15" required />
            </div>
            <div class="btn-section">
                <button class="btn btn-gradient" id="submit">Add</button>
            </div>
        </form>
        <button class="btn btn-gradient" id="cancel" (click)="showForm()">Close</button>
    </div>
    <table class="table">
        <thead class="th">
            <td>Entity Name</td>
            <td>Entity Type</td>
            <td>Show</td>
        </thead>
        <tbody *ngFor="let data of entityData; let i = index">
            <td>{{data.entityName}}</td>
            <td>{{data.entityType}}</td>
            <td><input type="checkbox" [checked]="data.isShown" (change)="changeVal(i,$event)"></td>
        </tbody>
        <div>
            <button *ngIf="updatedEntity.length>0" (click)="update()">Update</button>
        </div>
    </table>
</div>
