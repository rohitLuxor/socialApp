<section class="login-section">
    <form [formGroup]="loginform" (ngSubmit)="login()" novalidate>
        <h1>Please login to continue</h1>
        <div class="form-group">
            <i class="fa fa-envelope icon"></i>
            <input type="text" class="form-control" placeholder="Email Address" formControlName="email" required />
            <!-- <div class="error-msg" *ngIf="formControls.email.errors || (formControls.email.dirty || formControls.email.touched)" >
                <div *ngIf="formControls.email.errors?.required" style="color:red">Email is required</div>
                <div *ngIf="(formControls.email.dirty && formControls.email.touched) &&formControls.email.errors?.pattern" style="color:red">Please provide valid email address</div>
          </div> -->
        </div>
        <div class="form-group">
            <i class="fa fa-lock icon"></i>
            <input type="password" class="form-control" placeholder="Password" formControlName="password" required />
        </div>
        <div class="btn-section">
            <button class="btn btn-gradient">Login Now</button>
            <div class="or">OR</div>
            <div class="social-btns">
                <button class="btn btn-social" style="background-color: #1877f2;" type="button" (click)="socialsigin('facebook')">
                    <i class="fa fa-facebook-f"></i> Continue with Facebook</button>
                <button class="btn btn-social" style="background-color: #d93025;" type="button" (click)="socialsigin('gmail')"><i class="fa fa-google"></i>
                    Continue with Google</button>
            </div>
            <div class="bottom-text">
                <p>Donâ€™t have an account? <a [routerLink]="['/register']">Sign Up</a></p>
            </div>
        </div>
    </form>
</section>
